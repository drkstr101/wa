type: object
name: FormBlock
label: Form
labelField: elementId
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: enum
    name: variant
    group: styles
    label: Form arrangement
    options:
      - label: Submit button at the bottom
        value: variant-a
      - label: Submit button on the right
        value: variant-b
    default: variant-a
  - type: string
    name: submitLabel
    label: Action
    default: Send Message
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID used for id and name attributes, must not contain whitespace
    default: 'contact-form'
    required: true
  - type: string
    name: action
    group: settings
    label: Action (form submission URL)
    default: /.netlify/functions/submission_created
  - type: string
    name: destination
    label: Destination (email to redirect responses)
    default: ''
    group: settings
  - type: style
    name: styles
    styles:
      submitLabel:
        textAlign: ['left', 'center', 'right']
    default:
      submitLabel:
        textAlign: left
